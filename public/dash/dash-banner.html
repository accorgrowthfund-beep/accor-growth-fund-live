<!-- Edit Data Modal -->
<div class="modal fade modal_class" id="editFundDataModal" tabindex="-1" aria-labelledby="editFundDataModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title fw-bold" id="editFundDataModalLabel">Edit Fund Data</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="editFundDataForm" class="row g-4">

          <!-- Hidden field to store document ID -->
          <input type="hidden" name="fundId" id="editFundId">

          <!-- Invested Amount -->
          <div class="col-12">
            <h5 class="fw-bold">Invested Amount</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <input type="text" class="form-control" name="investedAmount_value" placeholder="">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="investedAmount_percentage" placeholder="">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="investedAmount_date" placeholder="">
              </div>
            </div>
          </div>

          <!-- XIRR -->
          <div class="col-12">
            <h5 class="fw-bold">XIRR</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <input type="text" class="form-control" name="xirr_value" placeholder="">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="xirr_percentage" placeholder="">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="xirr_date" placeholder="">
              </div>
            </div>
          </div>

          <!-- Committed Amount -->
          <div class="col-12">
            <h5 class="fw-bold">Committed Amount</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <input type="text" class="form-control" name="committed_value" placeholder="">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="committed_percentage" placeholder="" disabled>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="committed_date" placeholder="">
              </div>
            </div>
          </div>

          <!-- AUM -->
          <div class="col-12">
            <h5 class="fw-bold">AUM</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <input type="text" class="form-control" name="aum_value" placeholder="">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="aum_percentage" placeholder="" disabled>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="aum_date" placeholder="">
              </div>
            </div>
          </div>

          <!-- Fund Start Date -->
          <div class="col-12">
            <h5 class="fw-bold">Fund Start Date</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <input type="text" class="form-control" name="fundStart_value" placeholder="">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="fundStart_percentage" placeholder="" disabled>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="fundStart_date" placeholder="" disabled>
              </div>
            </div>
          </div>

          <!-- SEBI Registration -->
          <div class="col-12">
            <h5 class="fw-bold">SEBI Registration</h5>
            <div class="row g-2">
              <div class="col-md-4">
                <input type="text" class="form-control" name="sebi_value" placeholder="">
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="sebi_percentage" placeholder="" disabled>
              </div>
              <div class="col-md-4">
                <input type="text" class="form-control" name="sebi_date" placeholder="" disabled>
              </div>
            </div>
          </div>

        </form>
      </div>

      <!-- Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" form="editFundDataForm" class="btn-one-rounded btn-one-rounded2 btn-one-roundedd">Update Data</button>
      </div>
    </div>
  </div>
</div>
