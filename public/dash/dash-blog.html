                    <form id="addBlogForm" class="row g-4">
                        <!-- Thumbnail Upload -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Thumbnail Image</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="thumbnail"
                                    placeholder="Thumbnail URL will appear here" readonly>
                                <input type="file" id="thumbnailFile" class="form-control" accept="image/*"
                                    style="max-width:200px;">
                            </div>
                            <small id="thumbStatus" class="text-muted"></small>
                        </div>

                        <!-- Detail Image Upload -->
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Detail Image</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="detail_image"
                                    placeholder="Detail image URL will appear here" readonly>
                                <input type="file" id="detailFile" class="form-control" accept="image/*"
                                    style="max-width:200px;">
                            </div>
                            <small id="detailStatus" class="text-muted"></small>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold">Author</label>
                            <input type="text" class="form-control" name="author" placeholder="Enter author name">
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-bold">Short Description List</label>
                            <input type="text" class="form-control" name="short_desc_list"
                                placeholder="Comma separated short points">
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-bold">Short Description Detail</label>
                            <textarea class="form-control" name="short_desc_detail" rows="3"
                                placeholder="Enter short description"></textarea>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-bold">Full Description</label>
                            <div id="addBlogEditor" class="editor-container"></div>
                            <input type="hidden" name="description" id="addBlogDescription">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="addBlogForm" class="btn-one-rounded btn-one-rounded2 btn-one-roundedd">
                        Save Blog
                    </button>
                </div>
            </div>
        </div>
    </div>





    <!-- Edit Blog Modal -->
    <div class="modal fade" id="editBlogModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title fw-bold">Edit Blog</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editBlogForm" class="row g-4" onsubmit="editBlogFormButton(event)"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button  form="editBlogForm" 
                        class="btn-one-rounded btn-one-rounded2 btn-one-roundedd">Update Blog</button>
                </div>
            </div>
        </div>
    </div>
