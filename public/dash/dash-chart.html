    <div class="modal fade" id="editChartModal" tabindex="-1" aria-labelledby="editChartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editChartModalLabel">Edit Chart Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editChartForm" onsubmit="updateChartData(event)">
                        <input type="hidden" id="editChartId">

                        <div class="d-flex justify-content-between flex-wrap w-100 gap-2">
                            <div class="mb-3">
                                <label for="editNav" class="form-label">NAV</label>
                                <input type="text" class="form-control" id="editNav">
                            </div>
                            <div class="mb-3">
                                <label for="editDate" class="form-label">Date</label>
                                <input type="text" class="form-control" id="editDate">
                            </div>
                            <div class="mb-3">
                                <label for="editGrowth" class="form-label">Growth Since Inception</label>
                                <input type="text" class="form-control" id="editGrowth">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Series Data</label>
                            <div class="edit-series-container"></div>
                            <button type="button" class="btn btn-sm btn-success mt-2" onclick="addEditSeries()">Add
                                Series</button>
                        </div>

                        <div class="mb-3">
                            <label for="editCategories" class="form-label">Categories (comma separated)</label>
                            <input type="text" class="form-control" id="editCategories">
                        </div>

                        <div class="mb-3">
                            <label for="editColors" class="form-label">Colors (comma separated)</label>
                            <input type="text" class="form-control" id="editColors">
                        </div>

                        <div class="mb-3">
                            <label for="editLines" class="form-label">Notes / Lines (one per line)</label>
                            <textarea class="form-control" id="editLines" rows="3"></textarea>
                        </div>

                        <button type="submit"
                            class="btn-one-rounded btn-one-rounded2 btn-one-roundedd d-block ms-auto">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
